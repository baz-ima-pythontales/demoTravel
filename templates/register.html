<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body bgcolor="pink" >
<div class="container">
<h1>Register Here</h1>
<p>Please fill in the details to create an account with us.</p>

    <form action="register" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label><b>Enter username</b></label>
    <input type="text" name="username" placeholder="Enter ur username"><br><br>
    <label><b>Enter Firstname</b></label>
    <input type="text" name="first_name" placeholder="Enter ur firstname"><br><br>
    <label><b>Enter Lastname</b></label>
    <input type="text" name="last_name" placeholder="Enter ur lastname"><br><br>
    <label><b>Enter Email</b></label>
    <input type="email" name="email" placeholder="Enter ur Email address"><br><br>
    <label><b>Password</b></label>
    <input type="password" name="password" placeholder="Enter ur password"><br><br>
    <label><b>Confirm Password</b></label>
    <input type="password" name="c_password" placeholder="Enter ur password again"><br><br>
<!--    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>-->
    <button type="submit"><strong>Register</strong></button>

<!--<div class="container signin">-->
<!--<p>Already have an account? <a href="#">Sign in</a>.</p>-->
<!--</div>-->
    </form>
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
</div>
</body>
</html>
